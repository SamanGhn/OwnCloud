name: Build and Test Docker Image

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # دریافت سورس کد
      - uses: actions/checkout@v3

      # ستاپ Buildx برای ساخت ایمیج
      - uses: docker/setup-buildx-action@v2

      # ساخت ایمیج ولی بدون push
      - uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: myimage:test

      # اجرای یک تست ساده روی ایمیج ساخته‌شده
      - name: Test Docker image
        run: docker run --rm myimage:test echo "Container OK ✅"
